services:
  smart-proxy:
    build: .
    container_name: apipod-smart-proxy
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      - PORT=8081
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
