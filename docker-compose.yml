services:
  smart-proxy:
    build: .
    container_name: apipod-smart-proxy
    ports:
      - "10980:10980"
    env_file:
      - .env
    environment:
      - PORT=10980
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:10981/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
